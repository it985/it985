name: GitHub Metrics

on:
  schedule:
    - cron: "0 0/30 9-17 * *"
    # https://docs.github.com/zh/actions/using-workflows/events-that-trigger-workflows#schedule
  workflow_dispatch:
  
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      # åŸºç¡€ä¿¡æ¯ï¼ˆé¡ºå¸¦äº†å‡ ä¸ªå°æ’ä»¶ï¼‰
      - name: base
        uses: lowlighter/metrics@latest
        with:
          filename: github-metrics/base.svg
          # Your GitHub token
          token: ${{ secrets.TOKEN }}
          # Options
          user: sun0225SUN
          template: classic
          config_timezone: Asia/Shanghai
          committer_message: ":rocket: Update base metrics"
          base: "header, activity, community, repositories"
          # æ­¤æ’ä»¶ä¸ºæ–‡æ¡£ä¸­çš„ ğŸ§® Repositories traffic
          plugin_traffic: yes
          # æ­¤æ’ä»¶ä¸ºæ–‡æ¡£ä¸­çš„ ğŸ‘¨â€ğŸ’» Lines of code changed
          plugin_lines: yes
          # æ­¤æ’ä»¶ä¸ºæ–‡æ¡£ä¸­çš„ ğŸ™‹ Introduction
          plugin_introduction: yes
          # æ­¤æ’ä»¶ä¸ºæ–‡æ¡£ä¸­çš„ ğŸ« Gists
          plugin_gists: yes
          # æ­¤æ’ä»¶ä¸ºæ–‡æ¡£ä¸­çš„ ğŸ’« Star lists
          plugin_starlists: yes
          plugin_starlists_limit_repositories: 2
          plugin_starlists_languages: yes
          plugin_starlists_limit_languages: 8
          plugin_starlists_only: Awesome
#           # æ­¤æ’ä»¶ä¸ºæ–‡æ¡£ä¸­çš„ ğŸ© Notable contributions
#           plugin_notable: yes
#           plugin_notable_indepth: yes
#           plugin_notable_repositories: yes

      # ğŸ“… Isometric commit calendar
      - name: Full-year calendar
        uses: lowlighter/metrics@latest
        with:
          filename: github-metrics/isocalendar.fullyear.svg
          token: ${{ secrets.TOKEN }}
          # ä¸æ·»åŠ åŸºç¡€ä¿¡æ¯
          base: ""
          # ä½¿ç”¨æ­¤æ’ä»¶
          plugin_isocalendar: yes
          # è®¾ç½®æˆæ˜¾ç¤ºæ•´å¹´
          plugin_isocalendar_duration: full-year

      # ğŸˆ·ï¸ Languages activity
      - name: Indepth analysis
        uses: lowlighter/metrics@latest
        with:
          filename: github-metrics/languages.indepth.svg
          token: ${{ secrets.TOKEN }}
          base: ""
          plugin_languages: yes
          plugin_languages_ignored: >-
            html, css, tex, less, dockerfile, makefile, qmake, lex, cmake, shell,
            gnuplot
          plugin_languages_indepth: yes
          plugin_languages_details: lines, bytes-size
          plugin_languages_limit: 4
          plugin_languages_analysis_timeout: 15

      # âœ¨ Stargazers   
      - name: Using chartist charts
        uses: lowlighter/metrics@latest
        with:
          filename: github-metrics/stargazers.chartist.svg
          token: ${{ secrets.TOKEN }}
          base: ""
          plugin_stargazers: yes
          plugin_stargazers_charts_type: chartist
          
#       # ğŸ“Œ Starred topics
      - name: Icons
        uses: lowlighter/metrics@latest
        with:
          filename: github-metrics/topics.icons.svg
          token: NOT_NEEDED
          base: ""
          plugin_topics: yes
          plugin_topics_limit: 0
          plugin_topics_mode: icons

      # ğŸŒŸ Recently starred repositories
      - name: Recently starred
        uses: lowlighter/metrics@latest
        with:
          filename: github-metrics/stars.svg
          token: ${{ secrets.TOKEN }}
          base: ""
          plugin_stars: yes
          plugin_stars_limit: 3
          
#       # ğŸ“œ Repository licenses
      - name: Licenses with open-source ratio graphs
        uses: lowlighter/metrics@latest
        with:
          filename: github-metrics/licenses.ratio.svg
          token: ${{ secrets.TOKEN }}
          base: ""
          template: repository
          repo: metrics
          plugin_licenses: yes
          plugin_licenses_setup: bash -c '[[ -f package.json ]] && npm ci || true'
          plugin_licenses_legal: no
          plugin_licenses_ratio: yes
          
      # ğŸ’¡ Coding habits and activity
      - name: Recent activity charts
        uses: lowlighter/metrics@latest
        with:
          filename: github-metrics/habits.charts.svg
          token: ${{ secrets.TOKEN }}
          base: ""
          plugin_habits: yes
          plugin_habits_facts: no
          plugin_habits_charts: yes
          config_timezone: Europe/Paris
          
#       # ğŸ… Repository contributors
      - name: Contributors with contributions count
        uses: lowlighter/metrics@latest
        with:
          filename: github-metrics/contributors.contributions.svg
          token: ${{ secrets.TOKEN }}
          base: ""
          template: repository
          repo: metrics
          plugin_contributors: yes
          plugin_contributors_contributions: yes
          
      # ğŸŸï¸ Follow-up of issues and pull requests 
      - name: Indepth analysis
        uses: lowlighter/metrics@latest
        with:
          filename: github-metrics/followup.indepth.svg
          token: ${{ secrets.TOKEN }}
          base: ""
          plugin_followup: yes
          plugin_followup_indepth: yes
          
      # ğŸ­ Comment reactions
      - name: Comment reactions
        uses: lowlighter/metrics@latest
        with:
          filename: github-metrics/reactions.svg
          token: ${{ secrets.TOKEN }}
          base: ""
          plugin_reactions: yes
          plugin_reactions_limit: 100
          plugin_reactions_details: percentage

      # ğŸ§‘â€ğŸ¤â€ğŸ§‘ People    
      - name: Followers
        uses: lowlighter/metrics@latest
        with:
          filename: github-metrics/people.followers.svg
          token: ${{ secrets.TOKEN }}
          base: ""
          plugin_people: yes
          plugin_people_limit: 500
          plugin_people_size: 30
          plugin_people_types: followers, following
       
#       # ğŸ’• GitHub Sponsors
      - name: Sponsors goal
        uses: lowlighter/metrics@latest
        with:
          filename: github-metrics/sponsors.svg
          token: ${{ secrets.TOKEN }}
          base: ""
          plugin_sponsors: yes
          plugin_sponsors_sections: goal, list
          plugin_sponsors_past: yes
          
      # ğŸ““ Featured repositories
      - name: Pinned repositories
        uses: lowlighter/metrics@latest
        with:
          filename: github-metrics/repositories.pinned.svg
          token: ${{ secrets.TOKEN }}
          base: ""
          plugin_repositories: yes
          plugin_repositories_pinned: 2

      # ğŸ’¬ Discussions
      - name: GitHub Discussions
        uses: lowlighter/metrics@latest
        with:
          filename: github-metrics/discussions.svg
          token: ${{ secrets.TOKEN }}
          base: ""
          plugin_discussions: yes
          plugin_discussions_categories_limit: 8       
   
      # ğŸ“† Commit calendar
      - name: Full history calendar
        uses: lowlighter/metrics@latest
        with:
          filename: github-metrics/calendar.full.svg
          token: ${{ secrets.TOKEN }}
          base: ""
          plugin_calendar: yes
          plugin_calendar_limit: 0

      # ğŸ† Achievements
      - name: Compact display
        uses: lowlighter/metrics@latest
        with:
          filename: github-metrics/achievements.compact.svg
          token: ${{ secrets.TOKEN }}
          base: ""
          plugin_achievements: yes
          plugin_achievements_only: >-
            polyglot, stargazer, sponsor, deployer, member, maintainer, developer,
            scripter, packager, explorer, infographile, manager
          plugin_achievements_display: compact
          plugin_achievements_threshold: X

      # ğŸ“° Recent activity
      - name: Recent activity
        uses: lowlighter/metrics@latest
        with:
          filename: github-metrics/activity.svg
          token: ${{ secrets.TOKEN }}
          base: ""
          plugin_activity: yes
          plugin_activity_limit: 5
          plugin_activity_days: 0
          plugin_activity_filter: issue, pr, release, fork, review, ref/create
   
#       # â™ Random code snippet
      - name: JavaScript or TypeScript snippet of the day
        uses: lowlighter/metrics@latest
        with:
          filename: github-metrics/code.svg
          token: ${{ secrets.TOKEN }}
          base: ""
          plugin_code: yes
          plugin_code_languages: javascript, typescript
          plugin_code_load: 400
          
#       # ğŸ—‚ï¸ GitHub projects
      - name: Project from a repository
        uses: lowlighter/metrics@latest
        with:
          filename: github-metrics/projects.svg
          token: ${{ secrets.TOKEN }}
          base: ""
          plugin_projects: yes
          plugin_projects_repositories: lowlighter/metrics/projects/1
          plugin_projects_descriptions: yes

#       # ğŸŒ‡ GitHub Skyline
      - name: GitHub Skyline
        uses: lowlighter/metrics@latest
        with:
          filename: github-metrics/skyline.svg
          token: NOT_NEEDED
          base: ""
          plugin_skyline: yes
          plugin_skyline_year: 2023
          plugin_skyline_frames: 60
          plugin_skyline_quality: 1
     

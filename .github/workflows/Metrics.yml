      - name: Recent posts with descriptions and cover images
        uses: lowlighter/metrics@latest
        with:
          filename: github-metrics/posts.full.svg
          token: NOT_NEEDED
          base: ""
          plugin_posts: yes
          plugin_posts_source: dev.to
          plugin_posts_limit: 2
